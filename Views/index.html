<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Usuario y Juego</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #575757;
    }

    .navbar-right {
      float: right;
    }

    /* Contenedor */
    .container {
      display: flex;
      justify-content: space-around;
      width: 80%;
      margin: 20px auto;
    }

    .form-column {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 40%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #e21157;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #aa1044;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="landpage.html">Inicio</a>
    <a href="profile.html">Perfil</a>
    <a href="#" class="navbar-right">Iniciar Sesión</a>
  </nav>

  <div class="container">
    <!-- Columna Usuario -->
    <div class="form-column">
      <h2>Información de Usuario</h2>
      <form id="usuarioForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="user">Usuario</label>
        <input type="text" id="user" name="user" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <button type="button" onclick="enviarUsuario()">Guardar Usuario</button>
        <button type="button" onclick="eliminarUsuario()">Eliminar Usuario</button>
      </form>
    </div>

    <!-- Columna Juego -->
    <div class="form-column">
      <h2>Información de Juego</h2>
      <form id="juegoForm">
        <label for="nombreJuego">Nombre del Juego</label>
        <input type="text" id="nombreJuego" name="nombreJuego" required />

        <label for="consola">Consola</label>
        <input type="text" id="consola" name="consola" required />

        <label for="genero">Género</label>
        <input type="text" id="genero" name="genero" required />

        <label for="año">Año</label>
        <input type="text" id="año" name="año" required />

        <label for="sinopsis">Sinopsis</label>
        <textarea id="sinopsis" name="sinopsis"></textarea>

        <button type="button" onclick="enviarJuego()">Guardar Juego</button>
        <button type="button" onclick="eliminarJuego()">Eliminar Juego</button>
      </form>
    </div>
  </div>

  <script>
    async function obtenerUsuarios() {
      try {
        fetch("http://localhost:5119/api/usuarios")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
          });
      } catch (error) {
        console.error("Error al obtener los usuarios:", error);
      }
    }

    obtenerUsuarios();

    async function obtenerJuego() {
      try {
        fetch("http://localhost:5119/api/juegos")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
          });
      } catch (error) {
        console.error("Error al obtener los juegos:", error);
      }
    }

    obtenerJuego();

    function enviarUsuario() {
      const usuario = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        email: document.getElementById("email").value,
        user: document.getElementById("user").value,
        password: document.getElementById("password").value,
        foto: "sin foto",
      };

      fetch("http://localhost:5119/api/usuarios", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(usuario),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Usuario guardado:", data);
          alert("Usuario guardado correctamente.");
        })
        .catch((error) => {
          console.error("Error al guardar usuario:", error);
        });
    }

    function enviarJuego() {
      const juego = {
        nombre: document.getElementById("nombreJuego").value,
        consola: document.getElementById("consola").value,
        genero: document.getElementById("genero").value,
        anio: document.getElementById("año").value,
        sinopsis: document.getElementById("sinopsis").value,
        foto: "sin foto",
      };

      fetch("http://localhost:5119/api/juegos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(juego),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Juego guardado:", data);
          alert("Juego guardado correctamente.");
        })
        .catch((error) => {
          console.error("Error al guardar juego:", error);
        });
    }

    // Función para eliminar usuario por nombre
    function eliminarUsuario() {
      const userName = document.getElementById("user").value;
      fetch(`http://localhost:5119/api/usuarios/${userName}`, {
        method: "DELETE",
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Usuario eliminado:", data);
          alert("Usuario eliminado correctamente.");
        })
        .catch((error) => {
          console.error("Error al eliminar usuario:", error);
        });
    }

    // Función para eliminar juego por nombre
    function eliminarJuego() {
      const gameName = document.getElementById("nombreJuego").value;
      fetch(`http://localhost:5119/api/juegos/${gameName}`, {
        method: "DELETE",
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Juego eliminado:", data);
          alert("Juego eliminado correctamente.");
        })
        .catch((error) => {
          console.error("Error al eliminar juego:", error);
        });
    }
  </script>
</body>
</html>
